name: CI/CD

on:
  push:
    branches:
      - master
      - develop
    paths:
      - .github/workflows/ci-cd.yml
      - 'src/**'
      - 'tests/**'
      - '.php_cs.dist'
      - '.phpcs.xml'
      - '.scrutinizer.yml'
      - 'composer.json'
      - 'phpunit.xml.dist'

  pull_request:

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 7.1, 7.2, 7.3, 7.4 ]
        include:
          - php: 7.4
            test_with_coverage: 1

    name: Test on PHP v${{ matrix.php }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        if: matrix.test_with_coverage != 1
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
          coverage: none

      - name: Setup PHP with Xdebug
        if: matrix.test_with_coverage == 1
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
          coverage: xdebug

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      # https://github.com/actions/cache/blob/main/examples.md#php---composer
      - name: Get Composer Cache Directory
        id: composer-cache-dir-path
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - uses: actions/cache@v2
        id: composer-cache # use this to check for `cache-hit` (`steps.composer-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.composer-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Check composer.json and composer.lock validity
        run: composer validate --strict

      - name: Check with phpcs
        run: ./vendor/bin/phpcs

      # Don't make this a requirement for now, php-cs-fixer fails to follow PSR-12 standard
      - name: Check whether code follows Symfony Code Syntax rules
        continue-on-error: true
        run: ./vendor/bin/php-cs-fixer fix --diff --dry-run -v

      - name: Run tests
        run: ./vendor/bin/phpunit

      # https://github.com/php-coveralls/php-coveralls
      - name: Setup Coveralls
        if: github.event_name == 'push' && matrix.test_with_coverage == 1
        run: wget https://github.com/php-coveralls/php-coveralls/releases/latest/download/php-coveralls.phar

      - name: Upload coverage report to Coveralls
        if: github.event_name == 'push' && matrix.test_with_coverage == 1
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: php php-coveralls.phar -v

      # https://scrutinizer-ci.com/docs/tools/external-code-coverage/
      # https://github.com/scrutinizer-ci/ocular
      - name: Setup Ocular (Scrutinizer)
        if: github.event_name == 'push' && matrix.test_with_coverage == 1
        run: wget https://scrutinizer-ci.com/ocular.phar

      - name: Upload coverage report to Scrutinizer
        if: github.event_name == 'push' && matrix.test_with_coverage == 1
        # run: php ocular.phar code-coverage:upload --repository=g/D3strukt0r/oauth2-openid --revision=$(git rev-parse HEAD) --format=php-clover build/logs/clover.xml
        run: php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
